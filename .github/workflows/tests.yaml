name: Tests

on:
    push:
        branches:
            - main
        paths:
            - hatch_pip_compile/**
            - pyproject.toml
            - .github/workflows/tests.yaml
            - tests/**
    pull_request:
        branches: ["**"]
        paths:
            - hatch_pip_compile/**
            - pyproject.toml
            - .github/workflows/tests.yaml
            - tests/**
    schedule:
        - cron: 0 12 1 * *
jobs:
    test-suite:
        runs-on: ubuntu-latest
        strategy:
            fail-fast: true
            matrix:
                include:
                    - { name: Python 3.12, python: "3.12" }
                    - { name: Python 3.11, python: "3.11" }
                    - { name: Python 3.10, python: "3.10" }
                    - { name: Python 3.9, python: "3.9" }
                    - { name: Python 3.8, python: "3.8" }
        concurrency:
            group: ${{ github.workflow }}-${{ matrix.python }}-${{ github.ref }}
            cancel-in-progress: true
        steps:
            - name: Set up Github Workspace
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0
            - name: Set up Python Environment ${{ matrix.python }}
              uses: actions/setup-python@v4
              with:
                  python-version: ${{ matrix.python }}
            - name: Install Default Python
              if: matrix.python != '3.11'
              uses: actions/setup-python@v4
              with:
                  python-version: "3.11"
            - name: Install Hatch
              run: |
                  python -m pip install --upgrade pip wheel
                  python -m pip install -q hatch pre-commit
                  python -m pip install -q "${{ github.workspace }}"
                  hatch --version
            - name: Test Suite
              run: |
                  echo "::add-matcher::.github/workflows/matchers/python.json"
                  hatch run +py=${{ matrix.python }} matrix:cov
                  echo "::remove-matcher owner=python::"
